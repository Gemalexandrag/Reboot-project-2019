        <h2>They gave you three questions, <br>answer 2/3 right- <br> you get the puzzle peice</h2></center>

      <form name="quiz" method="post" name="buttons" id="quiz" onsubmit="return false">
        <p>1. How rare is a diamand?

          <input type="radio" name="question1" value="rare">Rare

        <p>2. strongest metal

        </p>

        <p>3. Which is not a gold mining tool?

        <button class="submit" onclick="Cor();" type="submit">Submit</button>

        <br></br>

      </form>


      <a id="next" href="file:///Users/owner2/Documents/GitHub/reboot-project/Ending.html">next</a>
      <a id="prev" href="file:///Users/owner2/Documents/GitHub/reboot-project/sesonal.html">prev</a>
      <script>
        //hides buttons/links
        $("#prev").hide()
        $("#next").hide()
        //calculates how many questions you got right
        function Cor() {
          var amountCorrect = 0;
          for (var i = 1; i <= 45; i++) {
            var radios = document.getElementsByName('question' + i);
            for (var j = 0; j < radios.length; j++) {
              var radio = radios[j];
              if (radio.value == "correct" && radio.checked) {
                amountCorrect++;
              }
            }
          }
          //If gotten more or equal to then you would pass
          if (amountCorrect >= 2) {
            alert(" You were awarded your last puzzle peice ")
            $("#prev").show()
            $("#next").show()

          } else {
            alert("Wrong. Google it next time.")
          }
        }
      </script>
