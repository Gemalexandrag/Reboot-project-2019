<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<head>
  <style>
    .launch {
      background-color: darkblue;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      position: absolute;
      left: 1100px;
      top: 190px;
    }

    body {
      background-color: skyblue;
    }

    p {
      background-color: white;
    }

    button {
      background-color: black;
      color: white;
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 75px;

    }

    .flipped {
      transform: scale(-1, 1);
      -moz-transform: scale(-1, 1);
      -webkit-transform: scale(-1, 1);
      -o-transform: scale(-1, 1);
      -khtml-transform: scale(-1, 1);
      -ms-transform: scale(-1, 1);
    }

    .prev {
      background-color: darkblue;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      position: absolute;
      left: 100px;
      top: 190px;
    }

    .redo {
      background-color: darkblue;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      position: absolute;
      left: 200px;
      top: 1900px;
    }
  </style>
</head>

<body>
  <center>
    <h1>Get Leaving</h1></center>
  <center>
    <p>Time to leave your parents to board the rocket, they don't seem to upset. What will you do? </p>
  </center>

  <center><button class="sg">Say goodbye</button></center>
  <center><button class="jl">Just leave</button></center>
  <img id="john" style="position:absolute; TOP:350px; LEFT:900px; WIDTH:500px; HEIGHT:500px" SRC="https://stationaryastronaut.com/wp-content/uploads/2018/08/sa-logo.png">
  <img id="parents" style="position:absolute; TOP:350px; LEFT:300px; WIDTH:500px; HEIGHT:500px" SRC="file:///Users/owner2/Desktop/parents.png">
  <img id="dwya" style="position:absolute; TOP:300px; LEFT:700px; WIDTH:500px; HEIGHT:250px" SRC="file:///Users/owner2/Desktop/dwya.png">
  <img id="sung" style="position:absolute; TOP:300px; LEFT:700px; WIDTH:500px; HEIGHT:250px" SRC="http://l.wigflip.com/oxvn8HPL/wigflip-ds.png">
  <a class="launch" href="file:///Users/owner2/Desktop/reboot-project/launch.html">Next page</a>
  <a class="prev" href="file:///Users/owner2/Desktop/reboot-project/LostInTheGalaxy.html">Back</a>

  <script>
    //
    $("#dwya").hide()
    $("#sung").hide()
    $("#launch").hide()


    //When "Say goodbye is clicked"
    $(".sg").click(() => {
      $("#dwya").show()
      $("#launch").show()
      //flip the image around
      $("#parents").addClass('flipped');
    });
    //when "Just leave is clicked"
    $(".jl").click(() => {
      $("#sung").show()
      $("#launch").show()
      $("#parents").addClass('flipped');
      $("#john").animate({
        left: '2050px'
      });
    });
  </script>
</body>

</html>
